<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe - API Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/card.jpg" type="image/x-icon">
</head>

<body>
    <!-- header section -->
    <header>
        <img class="logo" src="./images/logo.png" alt="logo">
    </header>
    <!-- title image section -->
    <div class="title-image-container">
        <img class="hero" src="./images/page-title.jpg" alt="title-image">
        <div class="details-container">
            <h1 class="hero-heading">Search Your Favourite Recipe</h1>
            <p class="hero-paragraph">A handful of simple ingredients typify the fresh, vibrant flavors of Greek
                cooking</p>
        </div>
    </div>

    <!-- search section -->
    <form id="searchForm" class="search-container">
        <input type="text" id="search" placeholder="Hey! Which foods are you thinking of? Search here!">
        <button type="submit" class="search"><i class="fa-solid fa-magnifying-glass"
                style="color: #ffffff;"></i></button>
    </form>

    <!-- recipe-container section -->
    <main class="container">
        <h2 class="title">Latest Recipes</h2>
        <div class="loader"></div>
        <div id="recipe-grid"></div>
    </main>

    <!-- Open Modal Section -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <span class="close-icon" id="close-icon" onclick="closeModal()">&times;</span>
            <div id="modal-body-content"></div>
            <div class="modal-footer">
                <button type="button" class="close-btn-modal" id="close-btn-modal" onclick="closeModal()">CLOSE</button>
            </div>
        </div>
    </div>

    <!-- Back to Top Icon Button -->
    <div class="iconbutton" id="backToTopBtn">
        <a href="#home" title="Back to Top">
            <i class="fa-solid fa-arrow-up" style="color: #fff;"></i>
        </a>
    </div>

    <footer>
        <p>Copyright Â© 2025 - All right reserved</p>
        <div class="links">
            <a target="_blank" href="https://www.facebook.com/Dip.it.is.998/">
                <i class="fa-brands fa-facebook" style="color: #1877f2;"></i>
            </a>
            <a target="_blank" href="https://github.com/dipitis98">
                <i class="fa-brands fa-github" style="color: #2b3137;"></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/dip-paul-595114368/">
                <i class="fa-brands fa-square-linkedin" style="color: #0077b5;"></i>
            </a>
        </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
